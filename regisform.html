<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" type="text/css" href="styletable.css" />
  </head>
  <body>
    <form>
      <table>
        <tr>
          <th colspan="2">Registration Form</th>
        </tr>
        <tr>
          <td>Name:</td>
          <td><input type="text" name="name" /></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" name="email" /></td>
        </tr>
        <tr>
          <td>Game:</td>
          <td>
            <input type="checkbox" name="game" value="game1" />Hockey<br />
            <input type="checkbox" name="game" value="game2" />Football<br />
            <input type="checkbox" name="game" value="game3" />Badminton<br />
          </td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="gender" value="male" />Male
            <input type="radio" name="gender" value="female" />Female
          </td>
        </tr>
        <tr>
          <td>Age:</td>
          <td>
            <select name="age">
              <option value="">--Select--</option>
              <option value="under18">Under 18</option>
              <option value="18to25">18 to 25</option>
              <option value="26to35">26 to 35</option>
              <option value="36to45">36 to 45</option>
              <option value="46to55">46 to 55</option>
              <option value="over55">Over 55</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Photo:</td>
          <td><input type="file" name="photo" /></td>
        </tr>
        <tr>
          <td colspan="2" id="butt">
            <button type="submit">Submit Form</button>
            <button type="reset">Reset</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
